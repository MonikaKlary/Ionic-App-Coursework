<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <link rel="stylesheet" href="app.css">


    <title>Gratitude Log</title>
</head>
<body>
    
    <ion-app>
       <ion-menu side="start" content-id="main-content">
            <ion-header>
              <ion-toolbar>
                <ion-title>Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content>
              <ion-list>
                <ion-item>
                  <ion-label><a href="">Home</a></ion-label>
                </ion-item>
  
                <ion-item>
                  <ion-label>About</ion-label>
                </ion-item>
  
                <ion-item>
                  <ion-label>Services</ion-label>
                </ion-item>
  
                <ion-item>
                  <ion-label>Daily Quote</ion-label>
                </ion-item>
  
                <ion-item>
                  <ion-label>Journal</ion-label>
                </ion-item>
  
              </ion-list>
            </ion-content>
          </ion-menu>

    
            <ion-content class="ion-page" id="main-content">
                <ion-header>
                  <ion-toolbar color="secondary">
                    <ion-buttons slot="start">
                      <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Gratitude Journal</ion-title>
                  </ion-toolbar>
                </ion-header>
    
            
            <ion-card color="secondary">
                <ion-card-header >
                    <h1>Today I am grateful for:</h1>
                </ion-card-header>
                
                <ion-card>
                    <ion-card-content>
                        <ion-textarea id="txt-initial" rows="5" col="33"> </ion-textarea>
                    </ion-card-content>
                </ion-card>  
            
                    <ion-button id="btn-add-to-log" color="secondary" expand="block">Add</ion-button>

                    <ion-card>
                        <ion-card-header >
                            <h4>My Gratitude Log:</h4>
                        </ion-card-header>

                    <ion-list id="list-output"></ion-list>

                     </ion-card>

                     </ion-card>
            </ion-content>
        

    </ion-app> 
    
</body>
</html>
