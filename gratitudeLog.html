<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <title>index</title>
</head>
<body>
    
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Gratitude Journal</ion-title>
            </ion-toolbar>

        </ion-header>
        <ion-content>
            
            <ion-card>
                <ion-card-header >
                    <h4>Today I am grateful for:</h4>
                </ion-card-header>
                
                <ion-card>
                    <ion-card-content>
                        <ion-textarea id="txt-initial" rows="5" col="33"> </ion-textarea>
                    </ion-card-content>
                </ion-card>  
            
                    <ion-button id="btn-add-to-log" expand="block">Add</ion-button>

                    <ion-card>
                        <ion-card-header >
                            <h4>My Gratitude Log:</h4>
                        </ion-card-header>

                    <ion-list id="list-output"></ion-list>

                     </ion-card>

        </ion-content>
    
    </ion-app> 
    
</body>
</html>
