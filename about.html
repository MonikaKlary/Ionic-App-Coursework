<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <title>index</title>
</head>
<body>

    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Gratitude Journal</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-card>

                <ion-card-header >
                    <h4>About The Gratitude Journal</h4>
                </ion-card-header>

                <ion-card-content>
                    <ion-item>
                        <ion-img src="images/aboutImg.jfif"></ion-img>
                    </ion-item>
                </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-content>
                    <ion-textarea id="about-txt" rows="5" col="33">Is a digital journalling app that allows you to write your daily gratitudes without a need for a physical journal. It is an easy way to write down each day what you are grateful for at the same time helping to improve your mood.   
                    </ion-textarea>
                </ion-card-content>
            </ion-card>  


          
           
            
        </ion-content>
        
    </ion-app> 
    
</body>
</html>
